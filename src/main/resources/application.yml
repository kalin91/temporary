spring:
  profiles:
    active: local
  threads:
    virtual:
      enabled: true
  application:
    name: backend-portfolio-api
  datasource:
    url: jdbc:h2:mem:portfolio;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  graphql:
    graphiql:
      enabled: true
dgs:
  graphql:
    path: /model

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

security:
  # Credentials JSON. In production supply the full JSON via API_CREDENTIALS_JSON env var.
  # Permissions bitmask: ADMIN=1, WRITER=2, READER=4 (values are additive bitmasks).
  # WARNING: The defaults below are for local-dev only. NEVER use in production.
  credentials-json: >-
    ${API_CREDENTIALS_JSON:{"admin":{"user":"api_admin","pass":"admin123","permissions":7},"writer":{"user":"api_writer","pass":"writer123","permissions":6},"reader":{"user":"api_reader","pass":"reader123","permissions":4}}}
---
spring:
  config:
    activate:
      on-profile: local

logging:
  level:
    com.demo.portfolio.api: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    com.demo.portfolio.api: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: INFO
