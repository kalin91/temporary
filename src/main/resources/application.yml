spring:
  profiles:
    active: local
  threads:
    virtual:
      enabled: true
  application:
    name: backend-portfolio-api
  datasource:
    url: jdbc:h2:mem:portfolio;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  graphql:
    graphiql:
      enabled: true
dgs:
  graphql:
    path: /model

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Demo credentials – override these via environment variables or a secrets manager in production.
# WARNING: These default values are intentionally simple for local-dev / portfolio demo use only.
#          CHANGE_THEM before any real deployment. Never commit production passwords to source control.
# ROLE_ADMIN: full access (queries + mutations)
# ROLE_USER:  read-only access (queries only)
security:
  users:
    admin:
      username: admin
      password: admin123    # CHANGE_ME – insecure demo default
    user:
      username: user
      password: user123     # CHANGE_ME – insecure demo default
---
spring:
  config:
    activate:
      on-profile: local

logging:
  level:
    com.demo.portfolio.api: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    com.demo.portfolio.api: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: INFO