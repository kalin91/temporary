spring:
  profiles:
    active: local
  threads:
    virtual:
      enabled: true
  application:
    name: backend-portfolio-api
  datasource:
    url: jdbc:h2:mem:portfolio;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  graphql:
    graphiql:
      enabled: true
dgs:
  graphql:
    path: /model

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

security:
  credentials-json: ${API_CREDENTIALS_JSON:}
---
spring:
  config:
    activate:
      on-profile: local

logging:
  level:
    com.demo.portfolio.api: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    com.demo.portfolio.api: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: INFO
